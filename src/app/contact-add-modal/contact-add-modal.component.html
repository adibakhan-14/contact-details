<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<div class="container">
  <h3 mat-dialog-title style="text-align: center;" >
    Create New Contact
  </h3>


<div class="row justify-content-center">
  <div class="col-md-4">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label>Name</label>
          <input class="form-control" type="text" formControlName="name" required>
        </div>

        <div class="form-group">
          <label>Company</label>
          <input class="form-control" type="text" formControlName="company" required>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input class="form-control" type="email" formControlName="email" required>
        </div>

        <div class="form-group">
          <label>Phone</label>
          <input class="form-control" type="text" formControlName="phone" required>
        </div>

        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Add Contact</button>
        </div>
      </form>
  </div>
</div>
</div>
