<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<div class="container">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2 class="h2">Contact Details</h2>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Company</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <!-- <th class="text-center" scope="col">Action</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of Contacts; let i = index">
          <th scope="row">{{contact._id}}</th>
          <td>{{contact.name}}</td>
          <td>{{contact.company}}</td>
          <td>{{contact.email}}</td>
          <td>{{contact.phone}}</td>
          <td class="text-center">
            <!-- <button class="btn btn-sm btn-primary" routerLink="/edit-book/{{book._id}}">Edit</button> -->
            <!-- <button class="btn btn-sm btn-danger" (click)="delete(book._id, i)">Delete</button> -->
        </tr>
      </tbody>
    </table>
  </div>
</div>
